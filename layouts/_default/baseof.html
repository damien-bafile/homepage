<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en" }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 1rem;
            color: #333;
        }
        header {
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }
        nav {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }
        nav a {
            text-decoration: none;
            color: #0077cc;
        }
        main {
            margin-bottom: 2rem;
        }
        footer {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #eee;
            font-size: 0.875rem;
            color: #666;
        }
        a {
            color: #0077cc;
        }
        a:hover {
            text-decoration: underline;
        }
        ul, ol {
            padding-left: 1.5rem;
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></h1>
        <nav>
            <a href="/">Home</a>
            <a href="/posts/">Posts</a>
            <a href="/links/">Links</a>
        </nav>
    </header>
    <main>
        {{ block "main" . }}{{ end }}
    </main>
    <footer>
        <p>Â© {{ now.Format "2006" }} {{ .Site.Title }}. All rights reserved.</p>
    </footer>
</body>
</html>
