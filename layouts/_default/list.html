{{ define "main" }}
<h1>{{ .Title }}</h1>
{{ .Content }}
<ul class="posts-list">
    {{ range .Pages }}
    <li>
        <a href="{{ .Permalink }}">{{ .Title }}</a>
        {{ if .Date }}
        <span class="post-date">({{ .Date.Format "January 2, 2006" }})</span>
        {{ end }}
    </li>
    {{ end }}
</ul>
{{ end }}
